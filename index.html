<!DOCTYPE html>

<head>
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='title'>My Library</div>
    <button id="newButton">+</button>
    <div class="table"></div>
    <div id="form">
        <div id="form-box">
            <span class="closeForm">&times;</span>
            <h2>Add new book:</h2>
            <p>Book Title</p>
            <input type="text" class="forminput" id="titleInput" placeholder="Title">

            <p>Author</p>
            <input type="text" class="forminput" id="authorInput" placeholder="Book Author">

            <p>Year published</p>
            <input type="text" class="forminput" id="yearInput" placeholder="Book Year">

            <p>Number of pages</p>
            <input type="text" class="forminput" id="pagesInput" placeholder="Number of Pages">
            <p></p>
            <label for="status">Finished reading</label>
            <input type="checkbox" id="statusInput">

            <p></p>
            <button id="submitButton">Submit</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
